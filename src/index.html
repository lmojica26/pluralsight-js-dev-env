<!--
  **NOTE** this is a template for index.html.
  It uses ejs and htmlWebpackPlugin to generate a differnet index.html for each environment.
  htmlWebpackPlugin will dynamically add reference to the scripts and styles that it bundles
  to this file. The generated bundleshae hash-based filesnames,
  so it;s necessary to addthe reference dynamically.
  For more info on ejs, see http://embeddedjs.com/.
  For examples of using it with htmlWebpackPlugin,
  see https://github.com/jacketrent/html-webapack-template/blob/master/index.ejs
-->

<!DOCTYPE html>
<html lang='en'>
  <head>
    <% if (htmlWebpackPlugin.options.trackJSToken) { %>
    <!-- BEGIN TRACKJS -->
    <script type="text/javascript">window._trackJs = { token: '<%=htmlWebpackPlugin.options.trackJSToken%>' };</script>
    <script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
    <!-- END TRACKJS -->
    <% } %>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <thead>
        <th>&nbsp;</th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody id="users">
      </tbody>
    </table>
  </body>
</html>
